<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
  <script src='../static/js/dist/index.global.js'></script>
  <link rel="stylesheet" href="../static/css/style.css">

<script>
  document.addEventListener('DOMContentLoaded', function()
  {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
        locale: 'es',
        firstDay: 1,
        themeSystem: 'standard',
        headerToolbar: {
        right: ''
      },
      initialDate: '2024-05-12',
      navLinks: true, // can click day/week names to navigate views
      selectable: true,
      selectMirror: true,
      select: function(arg) {
        var title = prompt('Event Title:');
        if (title) {
          calendar.addEvent({
            title: title,
            start: arg.start,
            end: arg.end,
            allDay: arg.allDay
          })
        }
        calendar.unselect()
      },
      eventClick: function(arg) {
        if (confirm('Are you sure you want to delete this event?')) {
          arg.event.remove()
        }
      },
      editable: true,
      dayMaxEvents: true, // allow "more" link when too many events
      events:
          {% autoescape false %}
          {{agenda}}
          {% endautoescape %}
    });

    calendar.render();

    document.getElementById('anterior').addEventListener('click', function() {
      calendar.prev(); // call method
     // alert(date.toISOString());
    });

    document.getElementById('siguiente').addEventListener('click', function() {
      calendar.next();
      var date = calendar.getDate();
      //alert(date.toISOString());
    });

    document.getElementById('hoy').addEventListener('click', function() {
      calendar.today();
    });

  }
  );

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 1100px;
    margin: 0 auto;
  }

</style>
</head>
<body>

  <div class="container">
    
    
    <div class="bg-dark bg-opacity-75 text-white">
      
      <p>
        <button id='anterior'>Previo</button>
        <button id='siguiente'>Siguiente</button>
        <button id='hoy'>Hoy</button>
        
      </p>
         
      <div id='calendar'></div> 
         
    </div>
    
  </div>

</body>

</html>
